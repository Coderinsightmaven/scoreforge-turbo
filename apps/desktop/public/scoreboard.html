<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreForge Scoreboard Display</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        /* Force padding on tennis name components - inline styles don't override the * reset reliably */
        .tennis-component {
            padding-left: 16px !important;
        }
        body { 
            font-family: Arial, sans-serif; 
            background: #000; 
            color: #fff; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
            margin: 0;
            padding: 0;
            position: relative;
        }
        .scoreboard-container { 
            position: absolute; 
            background: #000;
            /* Dimensions, scaling and positioning will be set dynamically */
        }
        .image-component {
            position: absolute;
            overflow: hidden;
        }
        .image-component img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Status indicators removed to prevent visual clutter */
        .loading-message { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            font-size: 1.2rem; 
            color: #888; 
            text-align: center;
            padding: 20px;
        }
        .debug-info {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .placeholder-text {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 100%; 
            height: 100%; 
            background: #333; 
            color: #fff; 
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }
        .text-component {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 4px;
        }
        /* Tennis component styling removed to prevent visual clutter */
        .video-component {
            position: absolute;
            overflow: hidden;
        }
        .video-component video {
            width: 100%;
            height: 100%;
        }
        .video-component .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #333;
            color: #fff;
            font-size: 12px;
            text-align: center;
            padding: 10px;
        }
        /* Live data indicator removed to prevent visual clutter */
        
        /* Score Change Animation Styles */
        .score-change-base {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .score-increase {
            animation: scoreIncrease 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .score-decrease {
            animation: scoreDecrease 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .score-flash {
            animation: scoreFlash 0.6s ease-out;
        }
        
        .score-glow {
            animation: scoreGlow 1s ease-out;
        }
        

        
        /* Pulse animation removed to prevent visual clutter */
        
        @keyframes scoreIncrease {
            0% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.1);
            }
            100% { 
                transform: scale(1);
            }
        }
        
        @keyframes scoreDecrease {
            0% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(0.95);
            }
            100% { 
                transform: scale(1);
            }
        }
        
        @keyframes scoreFlash {
            0% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.05);
            }
            100% { 
                transform: scale(1);
            }
        }
        
        @keyframes scoreGlow {
            0% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.02);
            }
            100% { 
                transform: scale(1);
            }
        }
        

        
        /* Smooth transitions */
        .text-component, .tennis-component {
            transition: transform 0.2s ease;
        }
        
        /* Ensure animations work well with existing styles */
        .score-change-base, .tennis-component {
            will-change: transform;
        }

        /* Serving Indicator Styles - Simple solid dot */
        .serving-side-1,
        .serving-side-2 {
            /* No background, shadow, or animation - just solid dot */
        }

        /* Prevent text wrapping for tennis components */
        .tennis-component {
            white-space: nowrap !important;
            text-overflow: ellipsis;
        }

        /* Serving indicator text styling */
        .tennis-component.serving-side-1,
        .tennis-component.serving-side-2,
        .tennis-component[data-component-type="tennis_serving_indicator"] {
            font-weight: bold;
            font-size: 40px !important;
            /* Simple text without shadow for cleaner look */
        }
    </style>
    <!-- Convex Browser Bundle for real-time subscriptions -->
    <script src="https://unpkg.com/convex@1.31.6/dist/browser.bundle.js"></script>
</head>
<body>
    <div class="scoreboard-container" id="scoreboardContainer">
        <div class="loading-message" id="loadingMessage">
            <div>Loading Scoreboard...</div>
            <div class="debug-info" id="debugInfo">Initializing...</div>
        </div>

        <!-- Tennis API Connection Status Indicator -->
        <!-- Tennis API indicator removed to prevent visual clutter -->
    </div>

    <!-- Socket.IO removed - WebSocket connections now handled by backend (Tauri) -->

    <script>
        let currentWindow = null;
        let scoreboardData = null;
        let debugInfo = document.getElementById('debugInfo');
        let initAttempts = 0;
        const maxInitAttempts = 30; // 30 seconds

        // Convex real-time subscription state
        let convexClient = null;
        let unsubscribe = null;

        function updateDebug(message) {
            console.log(message);
            if (debugInfo) {
                debugInfo.textContent = message;
            }
        }

        // Try to get window label from URL or other sources
        function getWindowId() {
            // Try to extract from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const windowId = urlParams.get('windowId');
            if (windowId) return windowId;
            
            // Try to get from hash
            const hash = window.location.hash;
            if (hash && hash.startsWith('#')) {
                return hash.substring(1);
            }
            
            // Return null if not found
            return null;
        }

        async function initializeScoreboard() {
            try {
                initAttempts++;
                updateDebug(`Initialization attempt ${initAttempts}/${maxInitAttempts}`);
                
                // First try to use Tauri API if available
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.webviewWindow) {
                    updateDebug('Using Tauri API...');
                    await initializeWithTauri();
                    return;
                }
                
                // Fallback: Try to get window ID from URL or other sources
                const windowId = getWindowId();
                if (windowId) {
                    updateDebug(`Found window ID: ${windowId}`);
                    // For now, render default scoreboard - we'll improve this
                    renderDefaultScoreboard(`Window: ${windowId}`);
                    return;
                }
                
                // If we still don't have a way to get data, retry or show default
                if (initAttempts < maxInitAttempts) {
                    updateDebug(`Retrying in 1 second... (${initAttempts}/${maxInitAttempts})`);
                    setTimeout(initializeScoreboard, 1000);
                } else {
                    updateDebug('Max attempts reached, showing default');
                    renderDefaultScoreboard();
                }
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateDebug(`Error: ${error.message}`);
                
                if (initAttempts < maxInitAttempts) {
                    setTimeout(initializeScoreboard, 1000);
                } else {
                    showMessage('Failed to initialize: ' + error.message);
                }
            }
        }

        async function initializeWithTauri() {
            const { invoke } = window.__TAURI__.core;
            const { getCurrentWebviewWindow } = window.__TAURI__.webviewWindow;
            
            currentWindow = getCurrentWebviewWindow();
            const windowLabel = currentWindow.label;
            
            updateDebug(`Getting data for window: ${windowLabel}`);
            
            // Get the scoreboard instance data
            const instanceData = await invoke('get_scoreboard_instance_data', { 
                windowId: windowLabel 
            });
            
            console.log('Received instance data:', instanceData);
            
            if (instanceData) {
                scoreboardData = instanceData.scoreboardData || instanceData;
                console.log('ðŸŽ¾ [SCOREBOARD] Received scoreboard data:', scoreboardData);
                console.log('ðŸŽ¾ [SCOREBOARD] ScoreForge config in data:', scoreboardData.scoreForgeConfig);
                console.log('ðŸŽ¾ [SCOREBOARD] All keys in data:', Object.keys(scoreboardData));
                updateDebug(`Found ${scoreboardData.components ? scoreboardData.components.length : 0} components`);

                // WebSocket connection handled by backend (Tauri)
                console.log('ðŸŽ¾ [SCOREBOARD] WebSocket connection handled by backend');
                updateDebug('WebSocket handled by backend');

                await renderScoreboard(scoreboardData);
                // Initialize live data after rendering
                loadLiveDataConnections();
            } else {
                updateDebug('No data found, using default');
                renderDefaultScoreboard();
            }
        }

        let originalDimensions = { width: 800, height: 600 };
        let currentScale = 1;

        async function renderScoreboard(data) {
            const container = document.getElementById('scoreboardContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            
            updateDebug('Rendering custom scoreboard...');
            loadingMessage.style.display = 'none';
            
            // Store original design dimensions with better detection
            if (data.config && data.config.dimensions) {
                originalDimensions = {
                    width: data.config.dimensions.width || 800,
                    height: data.config.dimensions.height || 600
                };
                console.log('Found dimensions in data.config:', originalDimensions);
            } else if (data.dimensions) {
                originalDimensions = {
                    width: data.dimensions.width || 800,
                    height: data.dimensions.height || 600
                };
                console.log('Found dimensions in data.dimensions:', originalDimensions);
            } else {
                console.log('No dimensions found, using default:', originalDimensions);
            }
            
            // Set background
            if (data.background) {
                container.style.backgroundColor = data.background.color || '#000';
            }
            
            // Render components
            if (data.components && data.components.length > 0) {
                for (const component of data.components) {
                    if (component.type === 'background' || component.type === 'logo') {
                        await renderImageComponent(component);
                    } else if (component.type === 'text') {
                        renderTextComponent(component);
                    } else if (component.type === 'video') {
                        await renderVideoComponent(component);
                    } else if (component.type === 'tennis_player_name' ||
                               component.type === 'tennis_doubles_player_name' ||
                               component.type === 'tennis_team_names' ||
                               component.type === 'tennis_adaptive_team_display' ||
                               component.type === 'tennis_game_score' ||
                               component.type === 'tennis_set_score' ||
                               component.type === 'tennis_match_score' ||
                               component.type === 'tennis_serve_speed' ||
                               component.type === 'tennis_detailed_set_score' ||
                               component.type === 'tennis_serving_indicator') {
                        renderTennisComponent(component);
                    }
                }
            } else {
                showMessage('No components in design');
            }
            
            // Initial scale calculation
            calculateAndApplyScale();

            // Auto-scale name components after initial render
            setTimeout(() => autoScaleNameComponents(), 100);

            // Add window resize listener for responsive scaling
            window.addEventListener('resize', () => {
                calculateAndApplyScale();
                autoScaleNameComponents();
            });
        }

        function calculateAndApplyScale() {
            const container = document.getElementById('scoreboardContainer');
            if (!container) return;
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Calculate scale factors to fill the entire window
            const scaleX = windowWidth / originalDimensions.width;
            const scaleY = windowHeight / originalDimensions.height;
            
            // Use separate scales for X and Y to stretch and fill completely (no black bars)
            container.style.width = originalDimensions.width + 'px';
            container.style.height = originalDimensions.height + 'px';
            
            // Apply scaling to fill the entire window
            container.style.transform = `scaleX(${scaleX}) scaleY(${scaleY})`;
            container.style.transformOrigin = 'top left';
            
            // Position at top-left corner (no centering)
            container.style.left = '0px';
            container.style.top = '0px';
            
            // Store the scale values for component positioning
            currentScale = Math.min(scaleX, scaleY); // For compatibility with existing code
            
            console.log(`Scaling Details:
                Original: ${originalDimensions.width}x${originalDimensions.height}
                Window: ${windowWidth}x${windowHeight}
                Scale X: ${scaleX.toFixed(3)}x
                Scale Y: ${scaleY.toFixed(3)}x
                Mode: Fill entire window (stretch)`);
        }

        // Live Data Management
        let liveDataConnections = [];
        let activeDataSources = {};
        let pollingIntervals = {};

        // WebSocket connection now handled by backend (Tauri)

        async function loadLiveDataConnections() {
            try {
                if (!window.__TAURI__ || !window.__TAURI__.core) {
                    console.log('Tauri not available, skipping live data setup');
                    return;
                }

                // Check for ScoreForge config - this takes priority
                console.log('ðŸŽ¾ [SCOREBOARD] scoreForgeConfig value:', scoreboardData.scoreForgeConfig);
                console.log('ðŸŽ¾ [SCOREBOARD] scoreForgeConfig type:', typeof scoreboardData.scoreForgeConfig);
                console.log('ðŸŽ¾ [SCOREBOARD] scoreForgeConfig is truthy:', !!scoreboardData.scoreForgeConfig);

                if (scoreboardData.scoreForgeConfig && scoreboardData.scoreForgeConfig.matchId) {
                    console.log('ðŸŽ¾ [SCOREBOARD] ScoreForge config found:', {
                        matchId: scoreboardData.scoreForgeConfig.matchId,
                        convexUrl: scoreboardData.scoreForgeConfig.convexUrl
                    });
                    updateDebug(`ScoreForge: ${scoreboardData.scoreForgeConfig.matchId}`);
                    startScoreForgeSubscription();
                    return;
                }

                // No ScoreForge config - show message
                console.log('ðŸŽ¾ [SCOREBOARD] No live data source configured');
                updateDebug('No live data source');
            } catch (error) {
                console.error('Failed to load live data connections:', error);
            }
        }

        // ScoreForge real-time subscription
        function startScoreForgeSubscription() {
            const config = scoreboardData.scoreForgeConfig;
            if (!config) {
                console.log('ðŸŽ¾ [SCOREBOARD] No ScoreForge config available');
                return;
            }

            console.log('ðŸŽ¾ [SCOREBOARD] Starting ScoreForge subscription for match:', config.matchId);

            // Clean up existing subscription
            if (unsubscribe) {
                unsubscribe();
                unsubscribe = null;
            }

            // Create client if needed
            if (!convexClient) {
                const baseUrl = config.convexUrl.replace(/\/$/, '');
                console.log('ðŸŽ¾ [SCOREBOARD] Creating Convex client for:', baseUrl);
                convexClient = new convex.ConvexClient(baseUrl);
            }

            // Subscribe using string path for real-time updates
            unsubscribe = convexClient.onUpdate(
                "publicApi:getMatch",
                { apiKey: config.apiKey, matchId: config.matchId },
                (result) => {
                    if (result === undefined) {
                        // Initial loading state
                        console.log('ðŸŽ¾ [SCOREBOARD] Waiting for ScoreForge data...');
                        return;
                    }

                    if (result.error) {
                        console.error('ðŸŽ¾ [SCOREBOARD] ScoreForge subscription error:', result.error);
                        return;
                    }

                    if (result.match) {
                        console.log('ðŸŽ¾ [SCOREBOARD] Received ScoreForge update:', result.match.id);
                        const tennisData = transformScoreForgeToTennisData(result.match);
                        updateTennisComponents(tennisData);
                    }
                }
            );

            console.log('ðŸŽ¾ [SCOREBOARD] ScoreForge subscription active');
        }

        function transformScoreForgeToTennisData(match) {
            const tennisState = match.tennisState;

            // Calculate sets won
            let player1SetsWon = 0;
            let player2SetsWon = 0;
            if (tennisState) {
                for (const set of tennisState.sets) {
                    if (set[0] > set[1]) player1SetsWon++;
                    else if (set[1] > set[0]) player2SetsWon++;
                }
            }

            // Build sets data with numeric string keys ('1', '2', '3', etc.)
            const sets = {};
            if (tennisState) {
                tennisState.sets.forEach((set, index) => {
                    sets[(index + 1).toString()] = {
                        player1: set[0],
                        player2: set[1]
                    };
                });
                // Current set
                const currentSetNumber = tennisState.sets.length + 1;
                sets[currentSetNumber.toString()] = {
                    player1: tennisState.currentSetGames[0],
                    player2: tennisState.currentSetGames[1]
                };
            }

            // Convert points
            const pointMap = ['0', '15', '30', '40'];
            let player1Points = '0';
            let player2Points = '0';
            if (tennisState) {
                if (tennisState.isTiebreak) {
                    player1Points = tennisState.tiebreakPoints[0].toString();
                    player2Points = tennisState.tiebreakPoints[1].toString();
                } else {
                    player1Points = tennisState.currentGamePoints[0] < 4
                        ? pointMap[tennisState.currentGamePoints[0]]
                        : 'AD';
                    player2Points = tennisState.currentGamePoints[1] < 4
                        ? pointMap[tennisState.currentGamePoints[1]]
                        : 'AD';
                }
            }

            // Get participant names
            const getParticipantName = (p) => {
                if (!p) return 'TBD';
                if (p.type === 'individual' && p.playerName) return p.playerName;
                if (p.type === 'doubles' && p.player1Name && p.player2Name) {
                    return `${p.player1Name} / ${p.player2Name}`;
                }
                if (p.type === 'team' && p.teamName) return p.teamName;
                return p.displayName || 'TBD';
            };

            const isDoubles = match.participant1?.type === 'doubles' || match.participant2?.type === 'doubles';

            return {
                matchId: match.id,
                matchStatus: match.status === 'live' ? 'in_progress' : match.status === 'completed' ? 'completed' : 'not_started',
                servingPlayer: tennisState?.servingParticipant || 1,
                currentSet: tennisState ? tennisState.sets.length + 1 : 1,
                isTiebreak: tennisState?.isTiebreak || false,
                matchType: isDoubles ? 'doubles' : 'singles',
                score: {
                    player1Sets: player1SetsWon,
                    player2Sets: player2SetsWon,
                    player1Games: tennisState?.currentSetGames[0] || 0,
                    player2Games: tennisState?.currentSetGames[1] || 0,
                    player1Points,
                    player2Points
                },
                sets,
                player1: { name: getParticipantName(match.participant1), seed: match.participant1?.seed },
                player2: { name: getParticipantName(match.participant2), seed: match.participant2?.seed },
                team1Name: isDoubles ? match.participant1?.displayName : undefined,
                team2Name: isDoubles ? match.participant2?.displayName : undefined,
                doublesPlayers: isDoubles ? {
                    team1: {
                        player1: { name: match.participant1?.player1Name || '' },
                        player2: { name: match.participant1?.player2Name || '' }
                    },
                    team2: {
                        player1: { name: match.participant2?.player1Name || '' },
                        player2: { name: match.participant2?.player2Name || '' }
                    }
                } : undefined
            };
        }

        // Helper function to format player score - just show the games score
        function formatPlayerScore(playerScore) {
            return (playerScore || 0).toString();
        }

        function updateTennisComponents(match) {
            console.log('ðŸŽ¾ [SCOREBOARD] ðŸ”„ Updating tennis components with match data');

            // Validate match data
            if (!match) {
                console.log('ðŸŽ¾ [SCOREBOARD] âš ï¸ Match data is null or undefined');
                return;
            }

            console.log('ðŸŽ¾ [SCOREBOARD] ðŸ“Š Player 1:', match.player1?.name || 'Unknown', 'vs Player 2:', match.player2?.name || 'Unknown',
                match.matchType === 'doubles' ? '(doubles)' : '(singles)');
            console.log('ðŸŽ¾ [SCOREBOARD] ðŸ† Sets Won - P1:', match.score?.player1Sets || 0, 'P2:', match.score?.player2Sets || 0);
            console.log('ðŸŽ¾ [SCOREBOARD] ðŸŽ¾ Current points:', match.score?.player1Points || '0', '-', match.score?.player2Points || '0');
            console.log('ðŸŽ¾ [SCOREBOARD] ðŸŽ¯ Serving Player:', match.servingPlayer || 'Unknown');
            console.log('ðŸŽ¾ [SCOREBOARD] ðŸŽ® Match Status:', match.matchStatus || 'Unknown', 'Type:', match.matchType || 'Unknown');

            // Find all tennis components and update them
            const tennisComponents = document.querySelectorAll('[data-component-type^="tennis_"]');
            console.log('ðŸŽ¾ [SCOREBOARD] ðŸŽ¯ Found', tennisComponents.length, 'tennis components to update');

            // Debug: List all tennis components found by the general selector
            console.log('ðŸŽ¾ [SCOREBOARD] ðŸ“‹ General selector found components:');
            tennisComponents.forEach((comp, index) => {
                const compType = comp.getAttribute('data-component-type');
                const compId = comp.getAttribute('data-component-id');
                console.log(`  ${index + 1}. ${compType} (ID: ${compId})`);
            });

            // Log specifically about serving indicator components
            const servingIndicators = document.querySelectorAll('[data-component-type="tennis_serving_indicator"]');
            console.log('ðŸŽ¾ [SCOREBOARD] ðŸŽ¾ Found', servingIndicators.length, 'serving indicator components');
            servingIndicators.forEach((indicator, index) => {
                const playerNum = indicator.getAttribute('data-player-number');
                const componentType = indicator.getAttribute('data-component-type');
                const currentText = indicator.textContent || '';
                console.log(`  - Serving indicator ${index + 1}: type="${componentType}", player=${playerNum}, text="${currentText}"`);

                // Check if this indicator should show serving symbol
                const matchServingPlayer = match.servingPlayer;
                const shouldShow = parseInt(playerNum) === matchServingPlayer;
                const expectedSymbol = shouldShow ? 'â—' : '';
                console.log(`    Expected: "${expectedSymbol}" (Player ${playerNum} ${shouldShow ? 'IS' : 'is NOT'} serving)`);
                console.log('    All attributes:', Array.from(indicator.attributes).map(attr => `${attr.name}="${attr.value}"`).join(', '));
            });

            tennisComponents.forEach(component => {
                const componentType = component.getAttribute('data-component-type');
                const playerNumber = parseInt(component.getAttribute('data-player-number')) || 1;
                console.log(`ðŸŽ¾ [SCOREBOARD] Processing component: ${componentType}, ID: ${component.getAttribute('data-component-id')}, player: ${playerNumber}`);

                let newValue = '';

                /*
                SCOREFORGE COMPONENT TYPES - Maps to TennisLiveData format:

                tennis_player_name      â†’ match.player1.name / match.player2.name
                tennis_game_score       â†’ match.score.player1Points / match.score.player2Points
                tennis_set_score        â†’ match.score.player1Sets / match.score.player2Sets
                tennis_detailed_set_score â†’ match.sets['N'].player1 / match.sets['N'].player2
                tennis_set_1 to _5      â†’ match.sets['1'] to ['5'] (formatted as "X-Y")
                player1_set1 to _set5   â†’ match.sets['1'].player1 to ['5'].player1
                player2_set1 to _set5   â†’ match.sets['1'].player2 to ['5'].player2
                tennis_serving_indicator â†’ match.servingPlayer (shows "â—" when serving)
                tennis_current_set      â†’ match.currentSet
                tennis_match_status     â†’ match.matchStatus
                tennis_match_type       â†’ match.matchType

                Usage: Add data-component-type="tennis_player_name" data-player-number="1"
                */
                switch (componentType) {
                    case 'tennis_player_name':
                        // Maps to: match.player1.name / match.player2.name
                        // Format: "First Last" for singles, "F. LastName1 / F. LastName2" for doubles
                        newValue = playerNumber === 1 ? (match.player1?.name || 'Player 1') : (match.player2?.name || 'Player 2');
                        break;
                    case 'tennis_doubles_player_name':
                        // Maps to: match.doublesPlayers.team1/team2.player1.name + player2.name
                        // Format: "F. LastName1 / F. LastName2" for each doubles team
                        const separator = component.getAttribute('data-separator') || ' / ';

                        // Helper to format name as "F. LastName"
                        const formatDoublesName = (fullName) => {
                            if (!fullName || typeof fullName !== 'string') return '';
                            const parts = fullName.trim().split(/\s+/);
                            if (parts.length === 1) return parts[0]; // Just last name
                            const firstName = parts[0];
                            const lastName = parts.slice(1).join(' ');
                            return `${firstName.charAt(0)}. ${lastName}`;
                        };

                        if (match.doublesPlayers) {
                            if (playerNumber === 1) {
                                const p1 = formatDoublesName(match.doublesPlayers.team1?.player1?.name);
                                const p2 = formatDoublesName(match.doublesPlayers.team1?.player2?.name);
                                if (p1 && p2) {

        /**
         * Auto-scales tennis name components to fit their container width.
         * All name components use the same (smallest) font size for visual consistency.
         */
        function autoScaleNameComponents() {
            const nameComponents = document.querySelectorAll(
                '[data-component-type="tennis_player_name"], ' +
                '[data-component-type="tennis_doubles_player_name"], ' +
                '[data-component-type="tennis_team_names"], ' +
                '[data-component-type="tennis_adaptive_team_display"]'
            );

            if (nameComponents.length === 0) return;

            // First pass: Calculate the minimum font size needed across all components
            let minFontSize = Infinity;
            let baseFontSize = 16;

            nameComponents.forEach(component => {
                const containerWidth = component.offsetWidth;
                if (containerWidth === 0) return;

                const computedStyle = window.getComputedStyle(component);
                const originalFontSize = parseFloat(computedStyle.fontSize);

                // Store original font size if not already stored
                if (!component.dataset.originalFontSize) {
                    component.dataset.originalFontSize = originalFontSize;
                }

                baseFontSize = parseFloat(component.dataset.originalFontSize);

                // Create a temporary span to measure text width
                const measureSpan = document.createElement('span');
                measureSpan.style.visibility = 'hidden';
                measureSpan.style.position = 'absolute';
                measureSpan.style.whiteSpace = 'nowrap';
                measureSpan.style.fontSize = baseFontSize + 'px';
                measureSpan.style.fontFamily = computedStyle.fontFamily;
                measureSpan.style.fontWeight = computedStyle.fontWeight;
                measureSpan.textContent = component.textContent;
                document.body.appendChild(measureSpan);

                const textWidth = measureSpan.offsetWidth;
                document.body.removeChild(measureSpan);

                // Calculate the available width (accounting for padding)
                const paddingLeft = parseFloat(computedStyle.paddingLeft) || 0;
                const paddingRight = parseFloat(computedStyle.paddingRight) || 0;
                const availableWidth = containerWidth - paddingLeft - paddingRight - 4;

                // Calculate the font size needed for this component
                let neededFontSize = baseFontSize;
                if (textWidth > availableWidth && textWidth > 0) {
                    const scaleFactor = availableWidth / textWidth;
                    neededFontSize = Math.max(baseFontSize * scaleFactor, 10);
                }

                // Track the minimum font size needed
                if (neededFontSize < minFontSize) {
                    minFontSize = neededFontSize;
                }
            });

            // If no valid measurements, use base font size
            if (minFontSize === Infinity) {
                minFontSize = baseFontSize;
            }

            // Second pass: Apply the minimum font size to all name components
            nameComponents.forEach(component => {
                component.style.fontSize = minFontSize + 'px';
            });
        }

        // Helper function to scale text to maximally fit within container (grow and shrink)
        function scaleTextToFit(element, maxWidth, maxHeight) {
            if (!element || !element.textContent || maxWidth <= 0 || maxHeight <= 0) {
                return parseFloat(element?.style?.fontSize) || 16;
            }

            // Read current font size, with fallback
            const computed = window.getComputedStyle ? window.getComputedStyle(element) : null;
            const currentSize = parseFloat(element.style.fontSize || (computed && computed.fontSize)) || 16;
            let fontSize = currentSize;
            const minFontSize = 14; // keep readable
            const maxFontByHeight = Math.max(minFontSize, Math.floor(maxHeight * 0.9)); // cap at 90% of box height

            // Account for CSS-enforced padding (8px each side = 16px total)
            const availableWidth = maxWidth - 16 - 4; // padding + safety margin

            const fits = () => {
                return element.scrollWidth <= availableWidth && element.scrollHeight <= maxHeight;
            };

            try {
                // Phase 1: If overflowing at current size, shrink until it fits or we hit min
                element.style.fontSize = fontSize + 'px';
                while (!fits() && fontSize > minFontSize) {
                    fontSize -= 1;
                    element.style.fontSize = fontSize + 'px';
                }

                // Phase 2: Try to grow to fill available space, bounded by height
                let lastGood = fontSize;
                while (fontSize < maxFontByHeight) {
                    fontSize += 1;
                    element.style.fontSize = fontSize + 'px';
                    if (fits()) {
                        lastGood = fontSize;
                        continue;
                    } else {
                        // Went too far, revert to last fitting size
                        fontSize = lastGood;
                        element.style.fontSize = fontSize + 'px';
                        break;
                    }
                }
            } catch (error) {
                console.error('Error scaling text:', error);
            }

            return fontSize;
        }
